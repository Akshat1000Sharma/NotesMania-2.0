<div class="container mx-1 mt-3">Your search results</div>
<div class="container mt-5">
  <div class="container-fluid bg-black bg-opacity-10 p-4 w-100">
    <!-- Add ngFor here -->
    <!-- < class="col-sm-4" *ngFor="let item of list"> -->
    @for (item of this.items; track item) {
      <div class="card h-25">
        <div class="card-body d-sm-inline-flex">
          <h5 class="card-title px-2">{{item.title}}</h5>
          <p class="card-text">{{item.text}}</p>
          <a href="{{item.link}}" class="btn btn-danger">Download</a>
        </div>
      </div>
    }
    <!-- End for -->
  </div>
</div>
